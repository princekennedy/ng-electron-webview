              <!-- Search -->
                <section id="search" class="alt">
                  <form method="post" action="#">
                    <input type="text" (keydown.enter)="searchPage($event.target.value)" placeholder="Search" />
                  </form>
                </section>

              <!-- Menu -->
                <nav id="menu">

                  <header class="major">
                    <h2>Current</h2>
                  </header>

                  <ul>
                    <li class="icon solid fa-link">
                      <a href="#" (click)="loadPageNow(loadPage)"> 
                        {{loadPage}}
                      </a>
                    </li>
                  </ul>
                </nav>

              <!-- Section -->
                <section>

                  <header class="major">
                    <h2>History</h2>
                  </header>
                  <ul class="history">
                    <li *ngFor="let history of historyPages" class="icon solid fa-link">
                      <a href="#" (click)="loadPageNow(history)">
                        {{history}}
                      </a>
                    </li>
                  </ul>                    


                </section>
